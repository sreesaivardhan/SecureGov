<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureGov</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>SecureGov</span>
                </div>
                <nav class="nav">
                    <a href="../index.html">Home</a>
                    <a href="login.html" class="active">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <h2 class="auth-title">
                    <i class="fas fa-sign-in-alt"></i>
                    Login to SecureGov
                </h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">
                        <span id="loginBtnText">Login</span>
                        <div id="loginLoader" class="loading hidden"></div>
                    </button>
                </form>
                <div class="auth-switch">
                    Don't have an account? <a href="../index.html">Go to Home</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "demo-key",
            authDomain: "securegov-demo.firebaseapp.com",
            projectId: "securegov-demo",
            storageBucket: "securegov-demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Redirect to main page since login is handled there
        window.location.href = '../index.html';
    </script>
</body>
</html>
